<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - VibeTogether</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="home-page">
    <header class="navbar">
      <div class="logo">ðŸŽµ VibeTogether</div>
      <nav>
        <a href="home.html">Home</a>
        <a href="musicroom.html">Music Room</a>
        <a href="movieroom.html">Movie Room</a>
        <!--<a href="chatroom.html">Chat</a>-->
      </nav>
    </header>

    <main
      style="
        display: flex;
        justify-content: space-between;
        padding: 20px;
        gap: 20px;
      "
    >
      <!-- Left: Music Cards -->
      <aside style="flex: 1">
        <div class="gallery">
          <div class="card">
            <img src="images/music/chill.jpeg" alt="chill" />
            <p>Chill</p>
          </div>
          <div class="card">
            <img src="images/music/gym.jpeg" alt="gym" />
            <p>Gym</p>
          </div>
          <div class="card">
            <img src="images/music/melody.jpg" alt="melody" />
            <p>Melody</p>
          </div>
          <div class="card">
            <img src="images/music/travel.png" alt="travel" />
            <p>Travel</p>
          </div>
        </div>
      </aside>

      <!-- Hero Content -->
      <section class="hero" style="flex: 2">
        <div class="hero-content">
          <h1>Connect. Watch. Vibe.</h1>
          <p>Enjoy music and movies with friends from anywhere in the world.</p>
          <div class="vibe-code-generator">
            <h3>ðŸŽ‰ Create a Vibe Code</h3>
            <input
              type="text"
              id="vibeCode"
              placeholder="Enter a custom code or click Generate"
            />
            <button onclick="generateCode()">Generate</button>
          </div>
        </div>
      </section>

      <!--Movie Content -->
      <aside style="flex: 1">
        <div class="gallery">
          <div class="card">
            <img src="images/movie/inception.jpg" alt="Inception" />
            <p>Inception</p>
          </div>
          <div class="card">
            <img src="images/movie/Avengers-Endgame.jpg" alt="EndGame" />
            <p>Avengers: EndGame</p>
          </div>
          <div class="card">
            <img
              src="images/movie/fast-and-furious.jpg"
              alt="fast-and-furious"
            />
            <p>Fast & Furious</p>
          </div>
          <div class="card">
            <img src="images/movie/cars.jpg" alt="cars" />
            <p>cars</p>
          </div>
        </div>
      </aside>
    </main>

    <script>
      function generateCode() {
        const code =
          "VIBE-" + Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById("vibeCode").value = code;
      }
    </script>
  </body>
</html>
