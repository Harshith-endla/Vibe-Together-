<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Room - VibeTogether</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="music-room-page">
    <header class="navbar">
      <div class="logo">ðŸŽµ VibeTogether</div>
      <nav>
        <a href="home.html">Home</a>
        <a href="musicroom.html">Music Room</a>
        <a href="movieroom.html">Movie Room</a>
        <!--<a href="chatroom.html">Chat</a>-->
      </nav>
    </header>

    <section class="music-header">
      <h1>ðŸŽ§ Music Room</h1>
      <div class="search-container">
        <input
          type="text"
          placeholder="Search your vibe..."
          id="searchMusicInput"
        />
        <input type="text" placeholder="Enter Vibe Code" id="vibeCodeInput" />
        <button class="join-btn">Join Vibe</button>
      </div>
    </section>

    <section class="music-gallery">
      <div class="music-card" data-title="chill">
        <img src="images/music/chill.jpeg" alt="Album 1" />
        <p>Chill Vibes</p>
      </div>
      <div class="music-card" data-title="top-hit">
        <img src="images/music/top-hit.webp" alt="Album 2" />
        <p>Top Hits</p>
      </div>
      <div class="music-card" data-title="Lo-Fi">
        <img src="images/music/lo-fi.webp" alt="Album 3" />
        <p>Lo-Fi Beats</p>
      </div>
      <div class="music-card" data-title="Retro">
        <img src="images/music/retro.jpg" alt="Album 4" />
        <p>Retro Vibe</p>
      </div>
      <div class="music-card" data-title="Gym">
        <img src="images/music/gym.jpeg" alt="Album 5" />
        <p>Gym Vibes</p>
      </div>
      <div class="music-card" data-title="Melody">
        <img src="images/music/melody.jpg" alt="Album 6" />
        <p>Melody</p>
      </div>
      <div class="music-card" data-title="party">
        <img src="images/music/party.jpeg" alt="Album 7" />
        <p>Party</p>
      </div>
      <div class="music-card" data-title="Travel">
        <img src="images/music/travel.png" alt="Album 8" />
        <p>Travel Album</p>
      </div>
    </section>
    <script>
      const searchInput = document.getElementById("searchMusicInput");
      const musicCards = document.querySelectorAll(".music-card");

      searchInput.addEventListener("input", function () {
        const query = this.value.toLowerCase();

        musicCards.forEach((card) => {
          const title = card.getAttribute("data-title").toLowerCase();
          if (title.includes(query)) {
            card.style.display = "block";
          } else {
            card.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
